<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai Tap 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="contact-form">
            <h3>Get in touch with us by filling contact form below</h3>
            
            <div class="row">
                <input type="text" placeholder="* Enter your full name" class="flex-1">
                <input type="email" placeholder="* Enter your email address" class="flex-1">
            </div>

            <div class="row">
                <input type="text" placeholder="Enter your subject" class="flex-full">
            </div>

            <div class="row">
                <textarea placeholder="* Your message here..." class="flex-full"></textarea>
            </div>

            <div class="row footer-row">
                <button type="submit" class="btn-submit">Send message</button>
                <p class="note">* Please fill all required form field, thanks!</p>
            </div>
        </form>
    </div>
</body>
</html>
