<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Info Form</title>
    <style>
        th, td {
            text-align: left;
            width: 200px;
            height: 25px;
        }
    </style>
</head>
<body>
    <form action="">
        <header><b>Basic Info</b><hr style="margin-top: -3px;"></header>
        <table>
            <tr>
                <th>Employee ID</th>
                <td>9</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>Dodsworth</td>
            </tr>
            <tr>
                <tr>
                    <th rowspan="4">Gender</th> 
                    <td><input type="radio">Male</td>  
                </tr>
                <tr> 
                    <td><input type="radio">Female</td>  
                </tr>
                <tr> 
                    <td><input type="radio">XXX</td>  
                </tr>
                <tr> 
                    <td><input type="radio">ZZZ</td>  
                </tr>
            </tr>
            <tr>
                <th>Title</th>
                <td><input type="text" name="" id="" value="Sales Representative"></td>
            </tr>
            <tr>
                <th>Suffix</th>
                <td><input type="text" value="Ms."></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </table>
    </form>
   
    
</body>
